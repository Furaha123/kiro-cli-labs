<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sudoku</h1>
        <div class="info-panel">
            <div class="info-card">
                <div class="info-label">Difficulty</div>
                <div class="info-value" id="difficulty">Easy</div>
            </div>
            <div class="info-card">
                <div class="info-label">Timer</div>
                <div class="info-value" id="timer">00:00</div>
            </div>
            <div class="info-card">
                <div class="info-label">Mistakes</div>
                <div class="info-value" id="mistakes">0</div>
            </div>
            <div class="info-card">
                <div class="info-label">Progress</div>
                <div class="info-value" id="progress">0%</div>
            </div>
        </div>
        <div id="message"></div>
        <div id="grid"></div>
        <div class="buttons">
            <button class="btn-primary" onclick="newGame()">New Game</button>
            <button class="btn-success" onclick="checkSolution()">Check</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
</body>
</html>
